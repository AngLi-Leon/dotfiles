# Pane splitting
unbind %
bind | split-window -h
bind - split-window -v

# Use UTF8
set -g utf8
set-window-option -g utf8 on

# Scrollback history
set -g history-limit 4096

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# tmux-resurrect (must be declared last)
run-shell /home/art/git/tmux-resurrect/resurrect.tmux
